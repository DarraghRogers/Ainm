<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Reset Your Password</title>
    <style>
      body {
        background: #f8fafc;
        font-family: 'Segoe UI', Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 420px;
        margin: 2rem auto;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(110,198,255,0.10);
        padding: 2rem 1.5rem;
        text-align: center;
      }
      .logo {
        font-family: 'Irish Grover', cursive, sans-serif;
        color: #ffb6b9;
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      .btn {
        display: inline-block;
        background: linear-gradient(135deg, #e0f7fa 0%, #ffe0ec 100%);
        color: #ff6f91;
        text-decoration: none;
        font-weight: bold;
        padding: 0.75rem 2rem;
        border-radius: 16px;
        margin-top: 1.5rem;
        font-size: 1.1rem;
        border: none;
        box-shadow: 0 2px 8px rgba(255,182,185,0.08);
        transition: background 0.2s;
      }
      .btn:hover {
        background: linear-gradient(135deg, #ffe0ec 0%, #e0f7fa 100%);
        color: #b39ddb;
      }
      .footer {
        margin-top: 2rem;
        font-size: 0.9rem;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">Ainm</div>
      <h2>Reset Your Password</h2>
      <p>
        We received a request to reset your Ainm account password.<br>
        Click the button below to choose a new password.
      </p>
      <a href="{{RESET_LINK}}" class="btn">Reset Password</a>
      <p style="margin-top:1.5rem;">
        If you did not request a password reset, you can safely ignore this email.
      </p>
      <div class="footer">
        &copy; Ainm {{YEAR}}
      </div>
    </div>
  </body>
</html>
